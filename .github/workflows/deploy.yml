name: Deploy to VPS

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run tests
        run: npm test

  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Copy files to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: 'Dockerfile,docker-compose.yml,nginx.conf,.dockerignore,package*.json,app,components,contexts,hooks,services,types,utils,assets,babel.config.js,tsconfig.json,app.json'
          target: ${{ secrets.VPS_DEPLOY_PATH }}

      - name: Build and deploy with Docker
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd ${{ secrets.VPS_DEPLOY_PATH }}
            
            # Build new image
            docker compose build --no-cache
            
            # Stop old container and start new one
            docker compose down
            docker compose up -d
            
            # Clean up old images
            docker image prune -f
            
            # Show status
            docker compose ps
            echo "Deployment complete!"

# Required secrets:
# - VPS_HOST: Your VPS IP address or hostname
# - VPS_USER: SSH username  
# - VPS_SSH_KEY: Private SSH key for authentication
# - VPS_DEPLOY_PATH: Path on VPS for the project (e.g., /home/user/apps/focusguard)
